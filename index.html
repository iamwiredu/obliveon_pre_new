<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- GSAP CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

<!-- SplitType CDN -->
<script src="https://cdn.jsdelivr.net/npm/split-type@0.3.4/umd/index.min.js"></script>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=IBM+Plex+Mono&display=swap");

*,
*::after,
*::before {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

:root {
  --color-background: rgb(60, 66, 55);
  --color-foreground: rgb(230, 225, 215);
  --color-accent: rgb(200, 180, 160);
  --font-primary: "Inter", sans-serif;
  --font-secondary: "IBM Plex Mono", monospace;
  --margin: 32px;
  --gutter: 16px;
}

body {
  margin: 0;
  overflow: hidden;
  font-family: var(--font-primary);
  background: var(--color-background);
}

.preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background: var(--color-background);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 1000;
}

.progress-container {
  width: 300px;
  height: 2px;
  background: rgba(255, 255, 255, 0.1);
  margin-bottom: 20px;
  position: relative;
  z-index: 2;
}

.progress-bar {
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 0%;
  background: var(--color-foreground);
}

.percentage {
  position: fixed;
  bottom: var(--margin);
  right: var(--margin);
  font-family: var(--font-primary);
  font-weight: 700;
  font-size: 10rem;
  line-height: 0.8;
  color: var(--color-foreground);
  opacity: 0.1;
}

.text-container {
  height: 3em;
  position: relative;
  overflow: hidden;
  margin: 20px 0;
  width: 200px;
}

.loading-text {
  font-family: var(--font-primary);
  font-weight: 300;
  color: var(--color-foreground);
  font-size: 1rem;
  text-transform: uppercase;
  letter-spacing: -0.02em;
  position: absolute;
  width: 100%;
  text-align: center;
}

.loading-text.initial {
  transform: translateY(0);
}

.loading-text.complete {
  transform: translateY(100%);
}

.loading-text .char {
  display: inline-block;
}

.content {
  padding: var(--margin);
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: black;
  background: #fff;
  visibility: hidden;
  z-index: 1;
}

.content h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
  overflow: hidden;
}

.content p {
  font-size: 1.2rem;
  overflow: hidden;
}

.content .char {
  display: inline-block;
  transform: translateY(100%);
  opacity: 0;
}

/* Add these classes for the stagger animation */
.preloader-item {
  opacity: 1;
  transform: translateY(0);
}

    </style>
</head>
<body>
    <div class="preloader">
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div class="text-container">
            <div class="loading-text initial">Loading</div>
            <div class="loading-text complete" ><img src="logo_black.svg" alt=""></div>
        </div>
        <div class="percentage">0</div>
    </div>
    
    <div class="content">
        <h1>Welcome to the Website</h1>
        <p>This content appears after the preloader finishes.</p>
    </div>
</body>
<script>
    // Split text using SplitType
        const loadingText = new SplitType(".loading-text.initial", { types: "chars" });
        const completeText = new SplitType(".loading-text.complete", {
            types: "chars"
        });
        const titleText = new SplitType(".content h1", { types: "chars" });
        const paragraphText = new SplitType(".content p", { types: "chars" });

        // Initial states
        gsap.set(".loading-text.complete", { y: "100%" });
        gsap.set(loadingText.chars, { opacity: 0, y: 100 });
        gsap.set(completeText.chars, { opacity: 0, y: 100 });

        // Animate in loading text
        gsap.to(loadingText.chars, {
            opacity: 1,
            y: 0,
            duration: 0.5,
            stagger: 0.05,
            ease: "power2.out"
        });

        const colorStages = [
            { bg: "rgb(60, 66, 55)", text: "rgb(230, 225, 215)" },
            { bg: "rgb(200, 180, 160)", text: "rgb(60, 66, 55)" },
            { bg: "rgb(230, 225, 215)", text: "rgb(60, 66, 55)" },
            { bg: "rgb(100, 110, 90)", text: "rgb(230, 225, 215)" }
        ];

        function updateColors(progress) {
            const stage = Math.floor(progress / 25);
            if (stage < colorStages.length) {
                document.querySelector(".preloader").style.backgroundColor =
                    colorStages[stage].bg;
                document.querySelector(".progress-bar").style.backgroundColor =
                    colorStages[stage].text;
                document
                    .querySelectorAll(".loading-text .char, .percentage")
                    .forEach((el) => {
                        el.style.color = colorStages[stage].text;
                    });
            }
        }

        const tl = gsap.timeline();

        tl.to(".progress-bar", {
            width: "100%",
            duration: 5,
            ease: "power1.inOut",
            onUpdate: function () {
                const progress = Math.round(this.progress() * 100);
                document.querySelector(".percentage").textContent = progress;
                updateColors(progress);
            }
        })
            .to(".loading-text.initial", {
                y: "-100%",
                duration: 0.5,
                ease: "power2.inOut"
            })
            .to(
                ".loading-text.complete",
                {
                    y: "-20%",
                    duration: 0.5,
                    ease: "power2.inOut"
                },
                "<"
            )
            .to(
                completeText.chars,
                {
                    opacity: 1,
                    y: 0,
                    duration: 0.3,
                    stagger: 0.03,
                    ease: "power2.out"
                },
                "<0.2"
            )
            .to(".preloader", {
                y: "-100vh",
                duration: 1,
                ease: "power2.inOut",
                delay: 0.8
            })
            .set(
                ".content",
                {
                    visibility: "visible"
                },
                "-=1"
            )
            .to(
                [titleText.chars, paragraphText.chars],
                {
                    opacity: 1,
                    y: 0,
                    duration: 1,
                    stagger: 0.02,
                    ease: "power4.out"
                },
                "-=0.5"
            )
            .set(".preloader", {
                display: "none"
            });

</script>
</html>
